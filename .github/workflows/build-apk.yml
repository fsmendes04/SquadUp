          4. Abra o arquivo APK baixado
          5. Siga as instru√ß√µes de instala√ß√£o
          
          ### ‚ú® Novidades nesta vers√£o:
          - Melhorias de performance
          - Corre√ß√µes de bugs
          - Interface otimizada
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}